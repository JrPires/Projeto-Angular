<mat-toolbar>
  <mat-toolbar-row>
    Cadastro de Paciente
  </mat-toolbar-row>
</mat-toolbar>

<div class="edit">
  <form class="example-form" [formGroup]="formulario">

    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" class="form-control"
               name="nome" id="nome" placeholder="Nome" formControlName="nome">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput  type="text" class="form-control" name="endereco" id="endereco"
               placeholder="EndereÃ§o" formControlName="endereco">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput  type="text" class="form-control" name="cpf" id="cpf"
               placeholder="CPF" formControlName="cpf">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput  type="text" class="form-control" name="cep" id="cep"
               placeholder="CEP" formControlName="cep">
      </mat-form-field>
    </div>

<div class="action">
    <button mat-raised-button type="submit" color="primary" [disabled]="formulario.invalid" (click)="save()">Salvar</button>
  </div>
  </form>
</div>
